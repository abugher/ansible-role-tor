---
install_packages:
  - 'tor'
template_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'templates/conf/torrc.j2'
    dest:               '/etc/tor/torrc'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "templates/conf/front_page.html.j2"
    dest:               '/etc/tor/front_page.html'
restart_services:
  - 'tor'
enable_services:
  - 'tor'
start_services:
  - 'tor'
